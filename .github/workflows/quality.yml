name: Quality checks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check_formatting:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: rustup toolchain install stable --profile minimal

      - uses: Swatinem/rust-cache@v2
        with:
          # using the default — we can bust the cache by changing this
          prefix-key: "v0-rust"
          workspaces: "src-tauri"

      - name: Install node packages
        run: bun install

      - name: List installed versions
        run: |
          bun --version;
          cargo --version;
          bun tauri --version;

      - name: Check Formatting
        run: bun format:check

  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: rustup toolchain install stable --profile minimal

      - uses: Swatinem/rust-cache@v2
        with:
          # using the default — we can bust the cache by changing this
          prefix-key: "v0-rust"
          workspaces: "src-tauri"

      - name: Install node packages
        run: bun install

      - name: List installed versions
        run: |
          bun --version;
          cargo --version;
          bun tauri --version;

      - name: Check Linting
        run: bun lint
